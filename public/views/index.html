<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- custom styles -->
<link type="text/css" rel="stylesheet" href="../styles/style.css">

<title>Me Eat Now!</title>
</head>
<body>

<!-- top navbar -->
    <nav class="navbar navbar-default header">
      <div class="navbar-header">   

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          <span class="glyphicon-class"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Search</a></li>
            <li><a href="#">Price</a></li>
            <li><a href="#">Ratings</a></li>
            <li><a href="#">Accepts Credit Card</a></li>
            <li role="separator" class="divider"></li>
            <a href="/login">Login / </a>
            <a href="/signup">Signup</a>
        </ul>
        </div>
    <h2>Me Eat Now!</h2>
</div>


     <div class="nav navbar-right">
        <form class="navbar-form" role="search" id="search-box" method="POST">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q" id='search-input'>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</nav>

<!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" id="list-title">
                        Delicious Restaurants
                    </a>
                </li>
                <div id='rest-list'>
                </div>

                <div id="login">
                <a href="/login">Login / </a>
                <a href="/signup">Signup</a>
                </div>

            </ul>
        </div>

        <!-- /#sidebar-wrapper -->

        <div id="map"></div>

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>

<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.js'></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- custom script -->
<script type="text/javascript" src="../scripts/scripts.js"></script>

 <!-- underscore template -->
  <script type="text/template" id="rest-template">
    <div class="restaurant">
      <p id=search-results>
        <%= name %> <br> <%= location.address[0] %>
      </p>
      <hr>
    </div>
  </script>

</body>

</html>
