<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Signup</title>
</head>
<body style="background-color: #87D37C;">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Signup</h1>
        <hr>

        <!-- note: method and action refer to the request type (post) and request url (/login) -->
        <form method="POST" action="/users">
          <div class="form-group">

            <!-- note: the `name` HTML attribute sends form data to the server -->
            <!-- setting the names `user[email]` and `user[password]` allows us to use `req.body.user` on the server-side, which gives us a user object with `email` and `password` keys -->
            <input type="email" name="email" id='signup-email' class="form-control" placeholder="Email" autofocus>
          </div>

          <div class="form-group">
            <input type="password" name="password" id='signup-password' class="form-control" placeholder="Password">
          </div>

         <!--  <div class="form-group">
            <input type="password" name="user[password]" class="form-control" placeholder="Re-enter Password">
          </div>
 -->
          <div class="form-group">
            <input type="submit" value="Sign Up" class="btn btn-success">
          </div>

        </form>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="scripts/scripts.js"></script>
</body>
</html>
